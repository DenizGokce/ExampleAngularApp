<h1 class="text-center text-danger" xmlns="http://www.w3.org/1999/html">
    Edit Person
</h1>
<br/>
<div class="row">
    <div class="col-md-3">
        <h3 class="text-danger">Select Person</h3>
        <hr/>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="peopleDropdown" data-toggle="dropdown">
                {{selectedItem}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="peopleDropdown">
                <li ng-repeat="person in people">
                    <a ng-click="dropboxitemselected(person)">{{person.firstname + " " + person.lastname}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-7">
        <form ng-show="isDeletedItemVisible">
            <div class="form-group">
                <label class="inputEmail">ID</label>
                <input type="text" ng-model="id" class="form-control input-lg" placeholder="Person ID" disabled>
            </div>
            <div class="form-group">
                <label class="inputPassword">First Name</label>
                <input type="text" ng-model="firstname" class="form-control input-lg"
                       placeholder="Person First Name">
            </div>
            <div class="form-group">
                <label class="inputPassword">Last Name</label>
                <input type="text" ng-model="lastname" class="form-control input-lg" placeholder="Person Last Name">
            </div>
            <button ng-click="UpdatePerson()" class="btn btn-info form-control input-lg">Update</button>
        </form>
    </div>
</div>
